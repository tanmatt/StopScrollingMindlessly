<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Scroll indicators - showing fast scrolling -->
  <g stroke="white" stroke-width="24" stroke-linecap="round" fill="none" opacity="0.6">
    <!-- Top arrows pointing down -->
    <path d="M180 80 L180 140 M140 100 L180 140 L220 100"/>
    <path d="M280 80 L280 140 M240 100 L280 140 L320 100"/>
    <path d="M380 80 L380 140 M340 100 L380 140 L420 100"/>
    
    <!-- Bottom arrows pointing down -->
    <path d="M180 350 L180 410 M140 370 L180 410 L220 370"/>
    <path d="M280 350 L280 410 M240 370 L280 410 L320 370"/>
    <path d="M380 350 L380 410 M340 370 L380 410 L420 370"/>
  </g>
  
  <!-- Stop hand in center -->
  <g transform="translate(176, 176)">
    <rect x="0" y="40" width="60" height="50" rx="10" fill="#ff6b6b"/>
    <rect x="70" y="20" width="50" height="70" rx="10" fill="#ff6b6b"/>
    <rect x="130" y="0" width="50" height="90" rx="10" fill="#ff6b6b"/>
    <rect x="190" y="20" width="50" height="70" rx="10" fill="#ff6b6b"/>
    <rect x="250" y="40" width="60" height="50" rx="10" fill="#ff6b6b"/>
    <!-- Palm -->
    <rect x="30" y="80" width="250" height="100" rx="15" fill="#ff6b6b"/>
    <!-- Stop text -->
    <text x="155" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">STOP</text>
  </g>
</svg>
